<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>登录</title>
    <link href="css/DengLu.css" rel="stylesheet">
    <script src="js/DengLu.js"></script>
</head>
<body>
<div id="DengLuForm">
<form action="LoginServlet" method="POST">

<p>
    请登录：
</p>
<p>
    <label for="usename" id="labelusename">用户名：</label>
    <input id="usename" type="text" name="usename">
</p>
<p>
    <label for="password" id="labelpassword">密 &nbsp; 码：</label>
    <input id="password" type="password" name="password">
</p>
<p>
    <label for="vcode"id="labelvcode">验证码：</label>
    <input id="vcode" type="text" name="vcode">
    <img id="vcodeImg" src="CreatVcodeImageServlet" onclick="changeImg()" id="verifyCode" title="看不清换一个">
</p>
    <p>
        <input type="radio" name="loginchecked"id="checked1">
        <label for="checked1" id="checkedlabel">一周内免登录</label>
    </p>
<p>
    <input id="button" type="submit" value="登录">
</p>
</form>
</div>
</body></html>
